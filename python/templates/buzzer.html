<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<main role="main">

    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Buzzer</h1>
            <p class="lead text-muted">Click here to reset the buzzers:</p>
            <p>
                <a href="#" class="btn btn-outline-success">Reset</a>
            </p>
        </div>
    </section>

    <div class="container">
        <div class="row" id="buzzer-layout">
            <div class="col-md-4">
                <div class="card mb-3">
                    <h5 class="card-header">192.168.0.100</h5>
                    <div class="card-body text-center">
                        <svg height="100" width="100">
                            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="none"/>
                        </svg>
                        <div class="d-flex justify-content-between align-items-center">
                            <h4>1.</h4>
                            <small class="text-muted">+100 ms</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main> <!-- /container -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<script type="text/javascript">
    var buzzerList;
    setInterval(function () {
        $.getJSON("http://localhost:5000/api/v1/buzzer/all")
            .done(function (data) {
                let tmp = sortByBuzzerTime(data);
                // only render if data has changed
                if (JSON.stringify(buzzerList) === JSON.stringify(tmp)) {
                    return;
                }
                buzzerList = tmp;

                // render buzzer list
                $("#buzzer-layout").empty();
                $.each(tmp, function (i, item) {
                    console.log("magic: " + JSON.stringify(item, null, 2));
                    renderBuzzer(item);
                });
            })
            .fail(function (jqxhr, textStatus, error) {
                var err = textStatus + ", " + error;
                console.log("Request Failed: " + err);
            });
    }, 250);

    function sortByBuzzerTime(array) {
        return array.sort(function (a, b) {
            if (!a['buzzered'] && b['buzzered']) {
                return 1;
            } else if (a['buzzered'] && !b['buzzered']) {
                return -1;
            } else if (a['buzzered'] && b['buzzered']) {
                var x = a['buzzerTick'];
                var y = b['buzzerTick'];
                return ((x < y) ? -1 : ((x > y) ? 1 : 0));
            } else {
                return 0;
            }
        });
    }

    function renderBuzzer(buzzer) {
        newdiv = '<div class="col-md-4">' +
            '<div class="card mb-3">' +
            '<h5 class="card-header" style="background-color:' + buzzer.color + ';">' + buzzer.addr + '</h5>' +
           // '<div class="panel-heading" style="background-color:' + buzzer.color + ';">' +
            '<div class="card-body text-center">' +
            '<svg height="100" width="100">' +
            '<circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="' + (buzzer.buzzered ? 'red' : 'none') + '"/>' +
            '</svg>' +
            '<div class="d-flex justify-content-between align-items-center">' +
            '<h4>1.</h4>' +
            '<small class="text-muted">+100 ms</small>' +
            '</div>' +
            '</div></div></div></div>';

        $("#buzzer-layout").append(newdiv);
    }
</script>
</body>
</html>
